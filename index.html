<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <!-- Calculator container -->
    <div class="container">

      <!-- Header -->
      <header>
        <div class="theme-container">
          <div class="top">
          <h1 class="logo">calc</h1>
            <!-- toggle switch -->
          <div class="toggle">
            <h3 class="heading">theme</h3>
            <div class="toggle-numbers">
              <span data-toggle-number="1">1</span>
              <span data-toggle-number="2">2</span>
              <span data-toggle-number="3">3</span>
              <div class="bar"></div>
          </div>
        </div>
      </div>
          <div class="display">
            <div data-previous-operand class="prev-operand"></div>
            <div data-current-operand class="curr-operand"></div>
          </div>
        </div>
      </header>

      <!-- Main container or numbers container -->
      <section class="numbers-and-ops">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="ops">del</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>*</button>
        <button data-reset>reset</button>
        <button data-equal>=</button>
      </section>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
